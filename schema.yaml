      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this space.
        required: true
      tags:
      - spaces
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /spaces/available_spaces/:
    get:
      operationId: spaces_available_spaces_list
      parameters:
      - in: query
        name: max_price
        schema:
          type: number
          format: float
        description: Filter spaces within a maximum price range
      - in: query
        name: min_capacity
        schema:
          type: integer
        description: Filter spaces with a minimum capacity
      - in: query
        name: type
        schema:
          type: string
        description: Filter spaces by type (e.g., 'meeting_room')
      tags:
      - spaces
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Space'
          description: ''
components:
  schemas:
    Bookings:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        user_email:
          type: string
          format: email
          maxLength: 254
        space_id:
          type: integer
          writeOnly: true
        start_time:
          type: string
          format: time
        end_time:
          type: string
          format: time
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
      required:
      - end_time
      - space_id
      - start_time
      - status
      - user_email
      - username
    BookingsPatch:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusEnum'
    PatchedBookingsPatch:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusEnum'
    PatchedSpace:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        type:
          $ref: '#/components/schemas/TypeEnum'
        capacity:
          type: integer
          maximum: 2147483647
          minimum: 0
        price_per_hour:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        is_available:
          type: boolean
    Space:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        type:
          $ref: '#/components/schemas/TypeEnum'
        capacity:
          type: integer
          maximum: 2147483647
          minimum: 0
        price_per_hour:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        is_available:
          type: boolean
      required:
      - capacity
      - id
      - name
      - price_per_hour
      - type
    StatusEnum:
      enum:
      - pending
      - confirmed
      - completed
      - cancelled
      type: string
      description: |-
        * `pending` - Pending
        * `confirmed` - Confirmed
        * `completed` - Completed
        * `cancelled` - Cancelled
    TypeEnum:
      enum:
      - private_office
      - meeting_room
      - hot_desk
      type: string
      description: |-
        * `private_office` - Private Office
        * `meeting_room` - Meeting Room
        * `hot_desk` - Hot Desk
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
